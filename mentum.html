<script type="text/javascript">
window.onload = function() {
    var oInterval = document.getElementsByClassName('interval')[0];
    var sInterval = document.getElementsByClassName('sinterval')[0];
    var Buttons = document.getElementById('buttons').getElementsByTagName('span');
    var sButtons = document.getElementById('sbuttons').getElementsByTagName('span');
    var oPictures = document.getElementsByClassName('pictures')[0];
    var spictures = document.getElementsByClassName('spictures')[0];
    var oLa = document.getElementsByClassName('la')[0];
    var oRa = document.getElementsByClassName('ra')[0];
    var aLi = document.getElementsByTagName('li');
    var index = 1;
    var sindex = 1;
    var animated = false;

    function showButton() {
        for (var i = 0; i < Buttons.length; i++) {
            if (Buttons[i].className == 'on') {
                Buttons[i].className = '';
                break;
            }
        }
        Buttons[index-1].className = 'on';
    }

    function animate(offset) {
        animated = true;
        var newLeft = parseInt(oPictures.style.left) + offset;
        var time = 300;
        var Interval = 10;
        var speed = offset/(time/Interval);
        var timer;

        function go() {
            if ( (speed > 0 && parseInt(oPictures.style.left) < newLeft) || (speed < 0 && parseInt(oPictures.style.left) > newLeft) ) {
                oPictures.style.left = parseInt(oPictures.style.left) + speed + 'px';
                setTimeout(go,Interval);
            }
            else {
                animated = false;
                oPictures.style.left = newLeft + 'px';

                if (newLeft > -841) {
                    oPictures.style.left = -2524 + 'px';
                }
                if (newLeft < -2524) {
                    oPictures.style.left = -841 + 'px';
                } 
            }
        }
        go();
    }

    function play() {
        timer = setInterval(function (){
            oRa.onclick();
        },3000);
    }

    function stop() {
        clearInterval(timer);
    }

    oRa.onclick = function() {
        if (index == 3) {
            index =1;
        }else {
            index += 1;
        }
        showButton();
        if (!animated) {
            animate(-841);
        }
    }

    oLa.onclick = function() {
        if (index == 1) {
            index =3;
        }else {
            index -= 1;
        }
        showButton();
        if (!animated) {
            animate(841);
        }
    }

    for (var i = 0; i < Buttons.length;i++) {
        if (this.className == 'on') {
            return;
        }
        Buttons[i].onclick = function () {
            var myIndex = parseInt(this.getAttribute('index'));
            var offset = -841 * (myIndex - index);
            animate(offset);
            index = myIndex;
            showButton();
            if (!animated) {
                animate(offset);
            }
        }
    }

    oInterval.onmouseover = stop;
    oInterval.onmouseout = play;

    play();

}

</script>
